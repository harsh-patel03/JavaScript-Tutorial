<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        var a = 50;
        var b = 10;
        var c = a + b;          //(+, -, *, **, /, %)
        document.write(c);
        document.write("<br>");
        document.write("<br>");

        var x = 12;
        var y = 3;
        document.write(x + y);
        document.write("<br>");
        x++;                      //(++ : increment , -- : decrement)
        document.write(x + y);

    </script>
</head>

</body>
</html>
