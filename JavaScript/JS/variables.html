<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        // var variable
        var z = "Hello world";
        var x = "Harsh Patel";
        z = 120;
        document.write(z);
        document.write(x);

        
        // let variable
        let firstName = "Hello";
        // let firstName = "1234";
        firstName = "World";

        document.write(firstName);


        // const variable
        const y = "Harsh Patel";
        // const y = "1234";
        // y = "abc";

        document.write(y);
    </script>
</head>
<body>
    
</body>
</html>
